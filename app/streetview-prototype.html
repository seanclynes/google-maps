<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype the markup and javascript to create the streetviews for turn by turn trip planner</title>
    <style type="text/css">

        .street-views {
            /*display: flex;*/
            /*flex-flow: row wrap;*/

        }

        .street-view-container {
            width: 100%;
            height: 200px;
            margin: 2px;

            background-color: #07fef6;
        }

        .street-view-description {
            width: 100%;
            height: 1em;
            margin: 2px;

            background-color: #e0bf9c;
        }
    </style>
</head>
<body>

<div class="panorama-template">
    <div class="street-view-description"></div>
    <div class="street-view-container"></div>
</div>


<div class="street-views">

</div>

<script>

    var steps = new Array(10);

    function isOneOrMoreArrayLike( object ) {
        return object && object.length && object.length >= 1;
    }

    function consoleErrorIfConsole( message ) {
        if (console && console.error) {
            console.error(message);
        }
    }

    function createStreetViewContainers(templateClass, containerClass) {
        var templateArray = document.getElementsByClassName(templateClass),
                containerArray = document.getElementsByClassName(containerClass),
                duplicate, i;

        if (isOneOrMoreArrayLike(templateArray) && isOneOrMoreArrayLike(containerArray)) {

            for (i = 0; i < steps.length; i++) {

                duplicate = templateArray[0].cloneNode(true);
                containerArray[0].appendChild(duplicate);
            }
        } else  {
            consoleErrorIfConsole("Require template class [" + templateClass + "] to reference a template and" +
            " target container class [" + containerClass + "] to reference a container")
        }
    }

    createStreetViewContainers('panorama-template', 'street-views');

</script>

</body>
</html>
