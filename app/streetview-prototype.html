<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype the markup and javascript to create the streetviews for turn by turn trip planner</title>
    <style type="text/css">

        .street-views {
            display: flex;
            flex-flow: row wrap;
        }

        .street-view-container {
            width: 100%;
            height: 200px;
            margin: 2px;

            background-color: #07fef6;
        }

        .street-view-description {
            width: 100%;
            height: 1em;
            margin: 2px;

            background-color: #e0bf9c;
        }

        .
    </style>
</head>
<body>

<div class="panorama-template">
    <div class="street-view-description"></div>
    <div class="street-view-container"></div>
</div>


<div id="streetview-container" class="street-views">

</div>

<script>

    var steps = new Array(10);

    function createStreetViewContainers(templateClass, containerId) {
        var i, template,duplicate,  container = document.getElementById(containerId);

        for ( i = 0; i < steps.length ; i++) {
            template = document.getElementsByClassName(templateClass)[0];
            duplicate = template.cloneNode(true);
            container.appendChild(duplicate);
        }
    }

    createStreetViewContainers('panorama-template', 'streetview-container');

</script>

</body>
</html>
