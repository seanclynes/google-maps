<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype the markup and javascript to create the streetviews for turn by turn trip planner</title>
    <style type="text/css">

        .street-views {
            /*display: flex;*/
            /*flex-flow: row wrap;*/
          width: 400px;

        }

        .street-view-container {
            width: 100%;
            height: 200px;
            margin: 2px;

            background-color: #07fef6;
        }

        .street-view-description {
            width: 100%;
            height: 1em;
            margin: 2px;

            background-color: #e0bf9c;
        }
      .hidden-template {
        display: none;
      }
    </style>
</head>
<body>
<div class="hidden-template">
  <div class="panorama-template">
      <div class="street-view-description"></div>
      <div class="street-view-container"></div>
  </div>
</div>


<div class="street-views">

</div>

<script>

    //TODO: Bogus global
    var steps = [
        {
            instructions: "Head <b>west</b> on <b>W 5th St</b> toward <b>N Mayfield Ave</b>",
            start_location: {
                lat: function () {
                    return 41.85;
                },
                lng: function () {
                    return -87.65;
                }
            },
            end_location: {
                lat: function () {
                    return 41.85;
                },
                lng: function () {
                    return -87.65;
                }
            }
        },
        {
            instructions: "Head <b>west</b> on <b>W 5th St</b> toward <b>N Mayfield Ave</b>",
            start_location: {
                lat: function () {
                    return 41.85;
                },
                lng: function () {
                    return -87.65;
                }
            },
            end_location: {
                lat: function () {
                    return 41.85;
                },
                lng: function () {
                    return -87.65;
                }
            }
        },
        {
            instructions: "Head <b>west</b> on <b>W 5th St</b> toward <b>N Mayfield Ave</b>",
            start_location: {
                lat: function () {
                    return 41.85;
                },
                lng: function () {
                    return -87.65;
                }
            },
            end_location: {
                lat: function () {
                    return 41.85;
                },
                lng: function () {
                    return -87.65;
                }
            }
        }
    ];
    var latLngForViews, instructions;

    function parseLatLngForStep(propertyName, step) {

        return {
            lat: step[propertyName].lat(),
            lng: step[propertyName].lng()
        }
    }

    function parseLatLng(steps) {
        var i, latLngArray = new Array(steps.length + 1);

        latLngArray[0] = parseLatLngForStep('start_location', steps[0]);

        for ( i = 0 ; i < steps.length ; i++) {
            latLngArray[i + 1] = parseLatLngForStep('end_location', steps[i])
        }

        return latLngArray;
    }

    function parseInstructions(steps) {
        var i, instructions = new Array(steps.length + 1);

        for (i = 0 ; i < steps.length ; i++) {
            instructions[i] = steps[i].instructions;
        }
        instructions[i] = "You have reached your destination";

        return instructions;
    }

    function isOneOrMoreArrayLike( object ) {
        return object && object.length && object.length >= 1;
    }

    function consoleErrorIfConsole( message ) {
        if (console && console.error) {
            console.error(message);
        }
    }

    function createStreetViewContainers(templateClass, containerClass) {
        var templateArray = document.getElementsByClassName(templateClass),
                containerArray = document.getElementsByClassName(containerClass), i;

        if (isOneOrMoreArrayLike(templateArray) && isOneOrMoreArrayLike(containerArray)) {

            for (i = 0; i < steps.length; i++) {

                containerArray[0].appendChild( templateArray[0].cloneNode(true) );
            }
        } else  {
            consoleErrorIfConsole("Require template class [" + templateClass + "] to reference a template and" +
            " target container class [" + containerClass + "] to reference a container")
        }
    }

    createStreetViewContainers('panorama-template', 'street-views');
    latLngForViews = parseLatLng(steps);
    instructions = parseInstructions(steps);

</script>

</body>
</html>
