<!DOCTYPE html>
<html>
<head>
    <title>Streetview Directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="styles/main.css" rel="stylesheet">
    <script src="scripts/main.js"></script>
</head>
<body>

<div class="hidden">

    <div class="panorama-template">
        <div class="street-view-description">
            <div class="min-max">
                <span class="minimise" title="Minimise"></span><span class="maximise" title="Maximise"></span>
            </div>
            <div class="description-content"></div>
            <div class="duration-distance-placeholder"></div>
        </div>
        <div class="street-view-container">
            <div class="street-view"></div>
        </div>
    </div>

    <span class="duration-distance-template">
        Travel
        <span class="duration-data"></span>
        ( <span class="distance-data"></span> )
    </span>

    <div class="directions-information">

        <form autocomplete="off">
            <div class="route-info"></div>
        </form>
    </div>

    <div class="route-info-template">
        <div class="route-radio">
            <input title="Select Route" type="radio" name="routeradio" class="route-radio-input">
        </div>
        <div class="route-description"></div>
        <div class="route-duration-distance">
            <span class="duration-data"></span>
            ( <span class="distance-data"></span> )
        </div>
    </div>

    <div class="information-message">

    </div>

    <input id="origin-input" class="controls" type="text" autocomplete="off" spellcheck="false"
           placeholder="Enter a start location">

    <input id="destination-input" class="controls" type="text" autocomplete="off" spellcheck="false"
           placeholder="Enter an end location">
</div>

<div class="container">
    <div id="map"></div>


    <div class="route-content">

      <div class="route-summary">

      </div>

      <div class="street-views">
          <div class="landing-message">
              Select your start and end locations to display turn-by-turn Google Streetview directions.
          </div>
          <div class="landing-img-container">
              <img class="large-image" src="images/autocomplete_selection_large.png" width="389" height="221">
              <img class="small-image" src="images/autocomplete_selection.png" width="300" height="170">
          </div>
          <div class="landing-message">
              Choose between differenct ways to get there...
          </div>
          <div class="landing-img-container">
              <img class="large-image" src="images/route_selection_large.png" width="368" height="68">
              <img class="small-image" src="images/route_selection.png" width="300" height="55">
          </div>
          <div class="landing-message">
              ...and checkout the turns along the way.
          </div>
          <div class="landing-img-container">
              <img class="large-image" src="images/streetviews_large.png" width="368" height="415">
              <img class="small-image" src="images/streetviews.png" width="300" height="338">
          </div>
      </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-AvlmDgL5SASp1DZYxT3ZHNyiuS-SJC8&libraries=geometry,places&callback=initMap"
        async defer></script>
</body>
</html>
