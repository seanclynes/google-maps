<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Street View</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #street-view {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="street-view"></div>
<script>
    var panorama;
    function initialize() {
        panorama = new google.maps.StreetViewPanorama(
                document.getElementById('street-view'),
                {
                    scrollwheel: false,
                    position: {lat: 37.869260, lng: -122.254811},
                    pov: {heading: 165, pitch: 0},
                    zoom: 1
                });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3.26&key=AIzaSyD-AvlmDgL5SASp1DZYxT3ZHNyiuS-SJC8&callback=initialize">
</script>
</body>
</html>
